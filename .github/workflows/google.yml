name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Google Container Registry
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GKE_TT_KEY }}

      - name: Build and push backend Docker image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/trusttrip-447621/backend:latest -f ./myBackend/Dockerfile ./myBackend
          docker push gcr.io/trusttrip-447621/backend:latest

      - name: Build and push frontend Docker image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/trusttrip-447621/frontend:latest -f ./myApp/Dockerfile ./myApp
          docker push gcr.io/trusttrip-447621/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GKE_TT_KEY }}
          project_id: trusttrip-447621

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials trusttrip-server-cluster --region europe-west1
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
