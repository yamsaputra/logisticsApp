name: GKE Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: "actions/checkout@v4"

      - name: Github Actions Authorization for Google Cloud Setup
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCR_TT_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Google Container Registry
        uses: "docker/login-action@v2"
        with:
          registry: gcr.io
          credentials_json: ${{ secrets.GKE_TT_KEY }}

      - name: Build and push frontend Docker image
        run: |
          docker build -t gcr.io/trusttrip-447621/frontend:latest ./myApp
          docker push gcr.io/trusttrip-447621/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Github Actions Authorization for Google Cloud Setup
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GKE_TT_KEY }}

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials trusttrip-server-cluster --region europe-west1
          kubectl apply -f myApp/k8s/frontend-deployment.yaml
          kubectl rollout restart deployment/frontend
